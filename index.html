<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Xenzia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Snake Xenzia</h1>
        <div class="social-links">
            <a href="https://github.com/anushkaa-jha/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/anushkajha01/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <p>High score: <span id="finalHighScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        
        <div class="settings-panel">
            <h2>Game Settings</h2>
            <div class="setting-group">
                <label for="gameSpeed">Game Speed:</label>
                <select id="gameSpeed">
                    <option value="200">Slow</option>
                    <option value="140" selected>Medium</option>
                    <option value="80">Fast</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="wallBehavior">Wall Behavior:</label>
                <select id="wallBehavior">
                    <option value="solid">Solid</option>
                    <option value="wrap">Wrap Around</option>
                </select>
            </div>
            <button class="close-settings">Save & Close</button>
        </div>
    </div>

    <div class="controls">
        <div class="stats">
            <div class="stat" id="score">Score: 0</div>
            <div class="stat" id="highScore">High: 0</div>
        </div>
        <div class="buttons">
            <button id="pauseBtn">Pause</button>
            <button id="settingsBtn">Settings</button>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn up" id="upBtn"><i class="fas fa-arrow-up"></i></div>
        <div class="mobile-btn left" id="leftBtn"><i class="fas fa-arrow-left"></i></div>
        <div class="mobile-btn right" id="rightBtn"><i class="fas fa-arrow-right"></i></div>
        <div class="mobile-btn down" id="downBtn"><i class="fas fa-arrow-down"></i></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
